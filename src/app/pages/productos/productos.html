<section class="productos py-12">
  <!-- Menú de categorías -->
  <app-product-menu (categoriaSeleccionada)="filtrarPorCategoria($event)"></app-product-menu>

  <!-- Título -->
  <h2 class="text-3xl font-bold text-center text-gray-800 mt-10 mb-8">Nuestros Productos</h2>

  <!-- Grid de productos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-6 md:px-12">
    @for (p of productosFiltrados; track $index) {
    <div
      class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300"
    >
      <!-- Imagen -->
      <div class="h-48 w-full overflow-hidden">
        <img
          [src]="'../' + p.imagen"
          alt="{{ p.nombre }}"
          class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-500"
        />
      </div>

      <!-- Info -->
      <div class="p-4 flex flex-col justify-between h-40">
        <h3 class="text-lg font-semibold text-gray-700 truncate">{{ p.nombre }}</h3>
        <p class="text-sm text-gray-500 line-clamp-2">{{ p.descripcion }}</p>
        <div class="flex justify-between items-center mt-3">
          <strong class="text-xl text-palette2-light text-bold font-bold">${{ p.precio | number }}</strong>
          <button
            (click)="agregarAlCarrito(p)"
            class="bg-palette1-light hover:bg-palette2-light hover:text-white text-palette2-medium px-4 py-2 rounded-lg transition"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</section>
